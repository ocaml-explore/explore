name: Build Site
on:
  push:
    branches: 
      - trunk
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        ref: trunk
    - uses: avsm/setup-ocaml@v1.1.0
      with:
        ocaml-version: "4.11.0"
    - run: opam pin add explore.dev -n .
    - name: External Dependencies
      run: opam depext -y explore
    - name: Dependencies
      run: opam install -t . --deps-only
    - name: Build
      run: opam exec -- dune build 
    - name: Install
      run: opam exec -- dune install 
    - name: Run tests 
      run: opam exec -- dune runtest
    - name: Build Site ðŸ”¨
      run: opam exec -- explore build 
    - name: Move static content 
      run: cp -r ./static/* ./content
    - name: Deploy to GH Pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.5.7
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: site-test 
        FOLDER: content
